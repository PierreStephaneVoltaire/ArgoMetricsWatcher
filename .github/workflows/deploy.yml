name: Build and Push App to ECR

on:
  push:
    branches:
      - master


jobs:
  build and push:
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto' 
        java-version: '21'
